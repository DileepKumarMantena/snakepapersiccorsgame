<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Your Luck</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <form id="gameForm">
            <div class="radio-group">
                <label>
                    <input type="radio" name="playerChoice" value="rock" required>
                    <span class="custom-radio">Rock</span>
                </label>
                <label>
                    <input type="radio" name="playerChoice" value="paper">
                    <span class="custom-radio">Paper</span>
                </label>
                <label>
                    <input type="radio" name="playerChoice" value="scissors">
                    <span class="custom-radio">Scissors</span>
                </label>
            </div>
            <button type="submit">Play</button>
        </form>
        <div id="result">
            <h2>AI Choice: <span id="aiChoice"></span></h2>
            <h2>Result: <span id="gameResult"></span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
